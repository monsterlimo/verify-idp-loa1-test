{% extends "layout.html" %}

{% block pageTitle %}Index{% endblock %}

{% block content %}
<main id="content" role="main">
	{% include "includes/certified-logo.html" %}


	<h1 class="heading-large">Where do you want to go to prove your identity?</h1>

	<div class="grid-row">

		<div class="column-two-columns">

			<form action="{{baseURL}}/prove-identity-offline" method="post">

				{{ formData|safe }}

				<input type="hidden" name="action" value="register">

				<div class="inner-block">

					<div class="form-group set-wide-block-labels">
						<fieldset>

							<label class="block-label" for="radio-1">
								<input id="radio-1" type="radio" name="choice" value="id-station">
								Use an ID Station at my next appointment
							</label>
							<label class="block-label" for="radio-2">
								<input id="radio-2" type="radio" name="choice" value="">
								Job Centre
							</label>
							<label class="block-label" for="radio-3">
								<input id="radio-3" type="radio" name="validDocs" value="">
								Council office
							</label>
							<label class="block-label" for="radio-4">
								<input id="radio-4" type="radio" name="choice" value="">
								Citizen Advice
							</label>
							<label class="block-label" for="radio-5">
								<input id="radio-5" type="radio" name="choice" value="">
								None of these
							</label>
						</fieldset>
					</div>

					<div class="form-group">

						<button class="button">Next</button>

					</div>

				</div>

			</form>

		</div>

	</div>	

</main>
{% endblock %}
